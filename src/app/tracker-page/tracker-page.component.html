<div class="container-content">
    <img class="header-img" src="./../../assets/pattern-bg-desktop.png">

    <div class="title-input-area">
        <h1 class="page-tittle mt-4 mb-5">IP Address Tracker</h1>

        <div class="search-ip-area">
            <div class="input-group ip-input">
                <input class="form-control" type="text" placeholder="Search for any IP address or domain">

                <button class="btn btn-dark" type="button">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="location-ip-data">
            <div class="card-ip-data">
                <div class="card-content">
                    <div class="ip-data">
                        <p class="data-title">IP ADDRESS</p>
                        <p>192.168.174.1</p>
                    </div>

                    <div class="separator"></div>

                    <div class="ip-data">
                        <p class="data-title">LOCATION</p>
                        <p>BROOKLIN, 10001</p>
                    </div>

                    <div class="separator"></div>

                    <div class="ip-data">
                        <p class="data-title">TIMEZONE</p>
                        <p>UTC-05:00</p>
                    </div>

                    <div class="separator"></div>

                    <div class="ip-data">
                        <p class="data-title">ISP</p>
                        <p>TESTE</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="map-area">
        <div id="map"></div>
    </div>
</div>
